{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>

<body>

    <form method="POST" action="#">

        {% csrf_token %}

        <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center py-24 px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Log in</h1>
                    <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="username"
                        placeholder="User Name" />

                

                    <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password1" placeholder="Password" />
                    

                    <button type="submit"
                        class="w-full text-center py-3 rounded bg-slate-600 text-yellow-50 hover:bg-green-dark focus:outline-none my-8">Login</button>

                    {% for message in messages %}

                    <h5>{{message}}</h5>

                    {% endfor %}





                </div>


            </div>
        </div>


</body>

</html>
